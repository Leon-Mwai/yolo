apiVersion: v1
kind: Service
metadata:
  name: yolo-frontend-service
spec:
  type: NodePort
  selector:
    app: yolo-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32000

---
apiVersion: v1
kind: Service
metadata:
  name: yolo-backend-service
spec:
  type: ClusterIP
  selector:
    app: yolo-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
